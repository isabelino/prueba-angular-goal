<div class="container">
  <div class="row">
    <h1>To Do App</h1>

  </div>



  <hr>
  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
      <div class="form-group">
          <label for="task">Tarea</label>
          <input type="text" class="form-control" id="task" placeholder="Ingrese Tarea" ngModel name="task" required>
          <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required
              field</small>
      </div>

      <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <hr>
  <div class="container">
    <div class="row">
      <h3>Tareas {{taskArray.length}}, completadas: {{countCompleted}} / pendientes: {{countNoCompleted}}</h3>
    
    </div>
  </div>
  <hr>

    <div class="card-body">
        <table class="table table-bordered table-striped table-hover" >


        <thead>
            <tr>
                <th scope="col">Tarea</th>
                <th scope="col">Completada</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of taskArray; index as i" >
                <td class="celda">{{t.taskName}}<a  class=" btn btn-danger link" (click)="onDelete(i)" >borrar</a></td>
                <td><input (change)="onCheck(i)" id="myCheckbox" type="checkbox"></td>
            </tr>


        </tbody>
    </table>
    </div>

</div>
